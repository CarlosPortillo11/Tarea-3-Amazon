<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Amazon Lite</title>
    <link rel="stylesheet" href="./public/css/app.css" />
    <script src="./public/js/app.js"></script>
</head>

<body class="">
    <div class="container mx-auto">
        <div class="flex justify-center pt-10">
            <a href="/index.html">
                <img src="/resources/images/amazon-logo.png">
            </a>
        </div>
        <div class="flex justify-center">
            <div class="bg-white flex border border-gray-400 rounded h-auto w-2/5 mt-12">
                <div class="px-6 py-2">
                    <form action="/index.html">

                        <div class="mt-3">
                            <p class="font-Roboto text-black text-3xl tracking-wide font-medium text-left">
                                Iniciar Sesión
                            </p>
                            <div class="w-2/3 mt-3">
                                <label for="user"
                                    class="font-Roboto text-black text-base font-medium tracking-wide text-left">
                                    Dirección de correo electrónico o número de telefono movil
                                </label>
                            </div>
                            <input type="text" id="user" required
                                class="h-12 w-full mt-3 border border-gray-600 rounded font-Roboto text-lg">
                        </div>
                        <div class="mt-8">
                            <div class="flex justify-between">
                                <label for="password"
                                    class="font-Roboto text-black text-base font-medium tracking-wide text-left">
                                    Contraseña
                                </label>
                                <a href="">
                                    <p
                                        class="font-Roboto text-link text-base font-medium tracking-wide hover:text-orange-500 hover:underline">
                                        ¿Olvidaste tu contraseña?
                                    </p>
                                </a>
                            </div>
                            <input type="password" id="password" required
                                class="h-12 w-full mt-3 border border-gray-600 font-Roboto text-3xl font-medium">
                        </div>
                        <div class="mt-5 flex justify-center">
                            <button
                                class="rounded w-full py-2 font-Roboto text-base font-medium border-2 border-white hover:border-orange-500"
                                style="background: linear-gradient(360deg, #EFC25C 9.31%, #F8E7C1 100%);">
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    <div class="mt-5">
                        <p class="font-Roboto text-black text-sm font-normal text-left">
                            Al continuar, aceptas las
                            <span>
                                <a href="" class="font-Roboto text-link text-sm hover:text-orange-500 hover:underline">
                                    Condiciones de
                                    uso
                                </a>
                            </span>
                            y el
                            <span>
                                <a href="" class="font-Roboto text-link text-sm hover:text-orange-500 hover:underline">
                                    Aviso
                                    de
                                    privacidad
                                </a>
                                de Amazon.
                            </span>
                        </p>
                    </div>
                    <div class="mt-8 flex">
                        <div>
                            <input type="checkbox" name="Recuerdame" id="Remember" class="w-6 h-6">
                        </div>
                        <div class="ml-3">
                            <label for="Remember">Recuerdame.</label>
                        </div>
                        <div class="ml-3">
                            <select name="Detalles" id=Details class="rounded border border-gray-400 px-2">
                                <option value="Detalles">Detalles</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-8">
                        <p class="new">
                            <span class="font-Roboto text-sm font-medium tracking-wide text-gray-500">Eres nuevo en
                                Amazon?
                            </span>
                        </p>
                    </div>
                    <div class="mt-8 mb-5 flex justify-center">
                        <button
                            class="bg-gray-200 rounded w-full py-2 font-Roboto text-base font-medium tracking-wide border border-gray-500 hover:bg-gray-300">
                            Crea tu cuenta de Amazon
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="h-auto mx-auto mt-10 bg-grey"
        style="background: linear-gradient(180deg, #F2F2F2 0%, rgba(255, 255, 255, 0) 50.49%);s">
        <div class="flex flex-col justify-center py-6">
            <div class="flex justify-center">
                <div class="flex justify-around w-1/3">
                    <a href="">
                        <p class="font-Roboto text-base font-medium text-link hover:text-orange-500 hover:underline">
                            Condiciones de uso</p>
                    </a>
                    <a href="">
                        <p class="font-Roboto text-base font-medium text-link hover:text-orange-500 hover:underline">
                            Aviso de privacidad</p>
                    </a>
                    <a href="">
                        <p class="font-Roboto text-base font-medium text-link hover:text-orange-500 hover:underline">
                            Ayuda</p>
                    </a>
                </div>
            </div>
            <div class="mt-5 flex justify-center">
                <p class="font-Roboto text-base font-medium">1996-2019, Amazon.com, Inc. o sus filiales.</p>
            </div>
        </div>
    </footer>
</body>

</html
