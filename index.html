<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Nano Studio</title>
        <link rel="stylesheet" href="./public/css/app.css" />
        <script src="./public/js/app.js"></script>
    </head>

    <body class="font-sans">
        <div class="container">
            <div class="flex justify-center pt-16">
                <img src="/resources/images/amazon-logo.png">
            </div>
            <div class="flex justify-center">
                <div class="bg-white flex border border-black rounded h-auto w-1/2 mt-20">
                    <div class="px-5 py-2">
                        <div>
                            <p class="text-black text-4xl tracking-wide font-bold text-left">
                                Iniciar Sesión
                            </p>
                            <div class="w-2/3">
                                <p class="text-black text-lg font-medium tracking-wide text-left mt-3">
                                    Dirección de correo electrónico o número de telefono movil
                                </p>
                            </div>
                            <input type="text" class="h-12 w-full mt-3 border border-gray-600 rounded">
                        </div>
                        <div class="mt-5">
                            <p class="text-black text-lg font-medium tracking-wide text-left mt-3">
                                Contraseña
                            </p>
                            <input type="number" class="h-12 w-full mt-3 border border-gray-600">
                        </div>
                        <div class="mt-5 flex justify-center">
                            <button class="rounded w-full py-2 text-lg font-bold tracking-wide" style="background: linear-gradient(360deg, #EFC25C 9.31%, #F8E7C1 100%);">
                              Iniciar Sesión
                          </button>
                        </div>
                        <div class="mt-5">
                            <p class="text-black text-base tracking-wide text-left">
                                Al continuar, aceptas las <span class="text-blue-500 text-base tracking-wide">Condiciones de uso</span> y el <span class="text-blue-500 text-base tracking-wide">Aviso de privacidad</span> de Amazon.
                            </p>
                        </div>
                        <div class="mt-5 flex items-center">
                            <div>
                                <input type="checkbox" name="Recuerdame" id="Remember" class="w-8 h-8">
                            </div>
                            <div class="ml-3">
                                <label for="Remember">Recuerdame.</label>
                            </div>
                            <div class="ml-3">
                                <select name="Detalles" id=Details>
                                  <option value="Detalles">Detalles</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                              </select>
                            </div>
                        </div>
                        <div class="mt-8">
                            <p class="new"><span class="text-base font-medium tracking-wide text-gray-700">Eres nuevo en Amazon?</span>
                            </p>
                        </div>
                        <div class="mt-5 flex justify-center">
                            <button class="bg-gray-300 rounded w-full py-2 text-lg font-bold tracking-wide">
                              Iniciar Sesión
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="w-full h-auto my-10 border border-red-700">
            <div class="flex flex-col justify-center">
                <div class="mx-64">
                    <div class="flex">
                        <p class="">Condiciones de uso</p>
                        <p>Aviso de privacidad</p>
                        <p>Ayuda</p>
                    </div>
                </div>
                <div class="mt-3 flex justify-center">
                    <p>1996-2019, Amazon.com, Inc. o sus filiales</p>
                </div>
            </div>
        </footer>
    </body>

    </html
